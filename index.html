<!DOCTYPE html>
<html>
<head>
<title>Warden SMP Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#07140f;color:white;}

.navbar{display:flex;justify-content:space-between;padding:12px;background:#0f2a1d;}
.logo{display:flex;align-items:center;gap:10px;}
.logo img{height:40px;border-radius:10px;}
.login-btn{background:#22c55e;padding:8px 14px;border-radius:8px;cursor:pointer;}
.menu{font-size:22px;cursor:pointer;}

.sidebar{position:fixed;top:0;right:0;width:250px;height:100%;background:#0f2a1d;
transform:translateX(100%);transition:0.3s;padding:20px;z-index:1000;}
.sidebar.active{transform:translateX(0);}
.sidebar a{display:block;margin:18px 0;cursor:pointer;}

.overlay{position:fixed;width:100%;height:100%;background:rgba(0,0,0,0.6);
display:none;z-index:900;}
.overlay.active{display:block;}

.hero{height:180px;background:url('background.png') center/cover;}
.hero-text{text-align:center;padding:20px;}

.container{padding:15px;}
.card{background:#12271c;border-radius:12px;padding:20px;margin-top:15px;text-align:center;}

button{margin-top:10px;padding:10px;width:100%;background:#22c55e;border:none;border-radius:8px;}

.login-popup,#paymentBox{
position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
background:#0f2a1d;padding:20px;border-radius:10px;display:none;z-index:2000;width:80%;
}
</style>
</head>

<body>

<div class="navbar">
<div class="logo">
<img src="logo.png"><b>Warden SMP Store</b>
</div>
<div>
<span class="login-btn" onclick="handleLoginClick()" id="loginText">Login</span>
<span class="menu" onclick="toggleMenu()">â˜°</span>
</div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div class="sidebar" id="sidebar">
<a onclick="showPage('ranks')">Ranks</a>
<a onclick="showPage('kits')">Kits</a>
<a onclick="showPage('items')">Items</a>
</div>

<div class="hero"></div>

<div class="hero-text">
<h1>Warden SMP Store</h1>
<p>Best Survival Server Back With Season 2</p>
</div>

<div class="container" id="content">
<div class="card"><h2>Welcome ðŸ‘‹</h2></div>
</div>

<!-- LOGIN -->
<div class="login-popup" id="loginBox">
<h3>Login</h3>
<input id="username" placeholder="Minecraft Username">
<button onclick="login()">Login</button>
</div>

<!-- PAYMENT -->
<div id="paymentBox">
<h3 id="itemName"></h3>
<p id="itemPrice"></p>
<img src="qr.png" style="width:200px">
<p>Send screenshot on Discord</p>
<a href="https://discord.gg/mqP9RVCzwH"><button>Join Discord</button></a>
<button onclick="closePayment()">Close</button>
</div>

<script>
function toggleMenu(){sidebar.classList.toggle("active");overlay.classList.toggle("active");}
function closeAll(){sidebar.classList.remove("active");overlay.classList.remove("active");loginBox.style.display="none";}
function login(){
let n=username.value;
if(!n)return alert("Enter username");
localStorage.setItem("user",n);
loginText.innerText=n;
closeAll();
}
function handleLoginClick(){
let u=localStorage.getItem("user");
if(u){if(confirm("Logout?")){localStorage.removeItem("user");loginText.innerText="Login";}}
else loginBox.style.display="block";
}

function buy(item){
itemName.innerText=item;
itemPrice.innerText="User: "+(localStorage.getItem("user")||"Guest");
paymentBox.style.display="block";
overlay.classList.add("active");
}
function closePayment(){paymentBox.style.display="none";overlay.classList.remove("active");}

function showPage(page){

if(page==="ranks"){
content.innerHTML=`
<div class="card"><h2>Ranks</h2></div>

<div class="card"><h3>VIP â‚¹349</h3><button onclick="buy('VIP â‚¹349')">Buy</button></div>
<div class="card"><h3>VVIP â‚¹549</h3><button onclick="buy('VVIP â‚¹549')">Buy</button></div>
<div class="card"><h3>Psychopath â‚¹799</h3><button onclick="buy('Psychopath â‚¹799')">Buy</button></div>
`;
}

if(page==="kits"){
content.innerHTML=`
<div class="card"><h2>Kits</h2></div>

<div class="card"><h3>Elite â‚¹69</h3><button onclick="buy('Elite Kit â‚¹69')">Buy</button></div>
<div class="card"><h3>Max â‚¹99</h3><button onclick="buy('Max Kit â‚¹99')">Buy</button></div>
<div class="card"><h3>Warden â‚¹699</h3><button onclick="buy('Warden Kit â‚¹699')">Buy</button></div>
`;
}

if(page==="items"){
content.innerHTML=`
<div class="card"><h2>Items</h2></div>

<div class="card"><h3>1M Money â‚¹10</h3><button onclick="buy('1M â‚¹10')">Buy</button></div>
<div class="card"><h3>10M Money â‚¹70</h3><button onclick="buy('10M â‚¹70')">Buy</button></div>
<div class="card"><h3>Netherite â‚¹10</h3><button onclick="buy('Netherite â‚¹10')">Buy</button></div>
`;
}

closeAll();
}

window.onload=()=>{let u=localStorage.getItem("user");if(u)loginText.innerText=u;}
</script>

</body>
</html>
