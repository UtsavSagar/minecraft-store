<!DOCTYPE html>
<html>
<head>
  <title>Warden SMP Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #07140f;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: rgba(15,42,29,0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #22c55e;
    }

    .login-btn {
      background: linear-gradient(45deg,#22c55e,#16a34a);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-btn:hover {
      transform: scale(1.05);
    }

    .menu {
      font-size: 22px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 260px;
      height: 100%;
      background: rgba(15,42,29,0.95);
      backdrop-filter: blur(15px);
      transform: translateX(100%);
      transition: 0.3s ease;
      padding: 20px;
      z-index: 1000;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      margin: 18px 0;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .sidebar a:hover {
      color: #22c55e;
      transform: translateX(5px);
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 900;
    }

    .overlay.active {
      display: block;
    }

    /* HERO IMAGE */
    .hero {
      height: 180px;
      background: url('background.png') center/cover no-repeat;
      filter: brightness(0.7);
    }

    /* TEXT */
    .hero-text {
      text-align: center;
      padding: 20px;
    }

    .hero-text h1 {
      font-size: 26px;
      margin: 0;
    }

    .hero-text p {
      opacity: 0.8;
    }

    /* CARDS */
    .container {
      padding: 15px;
    }

    .card {
      background: rgba(18,39,28,0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-top: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #22c55e55;
    }

    /* LOGIN POPUP */
    .login-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15,42,29,0.95);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 12px;
      display: none;
      z-index: 2000;
      width: 80%;
      max-width: 300px;
    }

    .login-popup input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    .login-popup button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: #22c55e;
      border-radius: 6px;
      cursor: pointer;
    }

    /* FOOTER */
    .footer {
      text-align: center;
      padding: 20px;
      background: rgba(15,42,29,0.9);
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png">
      <b>Warden SMP Store</b>
    </div>

    <div>
      <span class="login-btn" onclick="openLogin()">Login</span>
      <span class="menu" onclick="toggleMenu()">‚ò∞</span>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="closeAll()"></div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleMenu()">‚ùå</span>
    <a onclick="showPage('ranks')">Ranks</a>
    <a onclick="showPage('store')">Store</a>
    <a onclick="showPage('staff')">Staff</a>
    <a onclick="showPage('youtube')">YouTube</a>
  </div>

  <!-- HERO -->
  <div class="hero"></div>

  <div class="hero-text">
    <h1>Warden SMP Store</h1>
    <p>Best Survival Server Back With Season 2</p>
  </div>

  <!-- CONTENT -->
  <div class="container" id="content">
    <div class="card">
      <h2>Welcome üëã</h2>
      <p>Select a section from menu</p>
    </div>
  </div>

  <!-- LOGIN -->
  <div class="login-popup" id="loginBox">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Minecraft Username">
    <button onclick="login()">Login</button>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <h3>Warden SMP</h3>
    <p>Best Survival Server</p>
  </div>

  <!-- SCRIPT -->
  <script>
    function toggleMenu() {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    }

    function openLogin() {
      loginBox.style.display = "block";
      overlay.classList.add("active");
    }

    function closeAll() {
      loginBox.style.display = "none";
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    }

    function login() {
      let name = document.getElementById("username").value;
      if(name === "") return alert("Enter username!");
      alert("Welcome " + name + " üéÆ");
      closeAll();
    }

    function showPage(page) {
      if(page==="ranks"){
        content.innerHTML="<div class='card'><h2>Ranks</h2><p>VIP, MVP coming soon üíé</p></div>";
      }
      if(page==="store"){
        content.innerHTML="<div class='card'><h2>Store</h2><p>Items coming soon üõí</p></div>";
      }
      if(page==="staff"){
        content.innerHTML="<div class='card'><h2>Staff</h2><p>Owner: You üòé</p></div>";
      }
      if(page==="youtube"){
        content.innerHTML="<div class='card'><h2>YouTube</h2><p>Add your channel link üîó</p></div>";
      }
      closeAll();
    }
  </script>

</body>
</html>
