<!DOCTYPE html>
<html>
<head>
  <title>Warden SMP Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1a12;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #0f2a1d;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px;
      border-radius: 8px;
    }

    .login-btn {
      background: #22c55e;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu {
      font-size: 22px;
      cursor: pointer;
    }

    /* SIDEBAR FIXED */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: #0f2a1d;
      transform: translateX(100%);
      transition: 0.3s;
      padding: 20px;
      z-index: 1000;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      margin: 20px 0;
      font-size: 18px;
      cursor: pointer;
    }

    .close-btn {
      font-size: 22px;
      float: right;
      cursor: pointer;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 900;
    }

    .overlay.active {
      display: block;
    }

    /* HERO IMAGE ONLY */
    .hero {
      height: 180px;
      background: url('background.png') center/cover no-repeat;
    }

    /* TEXT BELOW IMAGE */
    .hero-text {
      text-align: center;
      padding: 20px;
    }

    .hero-text h1 {
      margin: 0;
      font-size: 24px;
    }

    .hero-text p {
      opacity: 0.8;
    }

    /* CARD */
    .container {
      padding: 15px;
    }

    .card {
      background: #12271c;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      margin-top: 15px;
    }

    /* LOGIN BOX */
    .login-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0f2a1d;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 2000;
      width: 80%;
    }

    .login-popup input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .login-popup button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #22c55e;
      border: none;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #0f2a1d;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png">
      <b>Warden SMP Store</b>
    </div>

    <div>
      <span class="login-btn" onclick="openLogin()">Login</span>
      <span class="menu" onclick="toggleMenu()">‚ò∞</span>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay" onclick="closeAll()"></div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleMenu()">‚ùå</span>
    <a onclick="showPage('ranks')">Ranks</a>
    <a onclick="showPage('store')">Store</a>
    <a onclick="showPage('staff')">Staff</a>
    <a onclick="showPage('youtube')">YouTube</a>
  </div>

  <!-- IMAGE -->
  <div class="hero"></div>

  <!-- TEXT BELOW IMAGE -->
  <div class="hero-text">
    <h1>Warden SMP Store</h1>
    <p>Best Survival Server Back With Season 2</p>
  </div>

  <!-- CONTENT -->
  <div class="container" id="content">
    <div class="card">
      <h2>No ranks available yet</h2>
      <p>Check back soon!</p>
    </div>
  </div>

  <!-- LOGIN -->
  <div class="login-popup" id="loginBox">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Enter Minecraft Username">
    <button onclick="login()">Login</button>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <h3>Warden SMP</h3>
    <p>Best Survival Server</p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    function openLogin() {
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("overlay").classList.add("active");
    }

    function closeAll() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
    }

    function login() {
      let name = document.getElementById("username").value;
      if(name === "") {
        alert("Enter username!");
      } else {
        alert("Logged in as " + name);
        closeAll();
      }
    }

    function showPage(page) {
      let content = document.getElementById("content");

      if (page === "ranks") {
        content.innerHTML = "<div class='card'><h2>Ranks</h2><p>Coming soon...</p></div>";
      }
      if (page === "store") {
        content.innerHTML = "<div class='card'><h2>Store</h2><p>Items coming soon...</p></div>";
      }
      if (page === "staff") {
        content.innerHTML = "<div class='card'><h2>Staff</h2><p>Owner: You üòé</p></div>";
      }
      if (page === "youtube") {
        content.innerHTML = "<div class='card'><h2>YouTube</h2><p>Add your channel link here</p></div>";
      }

      closeAll();
    }
  </script>

</body>
</html>
