<!DOCTYPE html>
<html>
<head>
  <title>MC Server Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1a12;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #0f2a1d;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px;
      border-radius: 8px;
    }

    .login-btn {
      background: #22c55e;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .menu {
      font-size: 22px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* SIDEBAR (SMOOTH SLIDE) */
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background: #0f2a1d;
      padding: 20px;
      transition: right 0.35s ease-in-out;
      z-index: 1000;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar a {
      display: block;
      margin: 18px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* HERO (MINECRAFT BG + OVERLAY) */
    .hero {
      height: 180px;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://wallpapercave.com/wp/wp2757874.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }

    .hero h1 {
      margin: 0;
      font-size: 24px;
    }

    .hero p {
      font-size: 14px;
      opacity: 0.9;
    }

    /* CONTENT */
    .container {
      padding: 15px;
    }

    .card {
      background: #12271c;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      margin-top: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    /* FOOTER */
    .footer {
      text-align: center;
      padding: 25px 15px;
      background: #0f2a1d;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png">
      <b>MC Server</b>
    </div>

    <div>
      <span class="login-btn">Login</span>
      <span class="menu" onclick="toggleMenu()">â˜°</span>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <a href="#">Ranks</a>
    <a href="#">Store</a>
    <a href="#">Staff</a>
    <a href="#">YouTube</a>
  </div>

  <!-- HERO -->
  <div class="hero">
    <div>
      <h1>Server Ranks</h1>
      <p>Unlock exclusive perks and kits</p>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="container">
    <div class="card">
      <h2>No ranks available yet</h2>
      <p>Check back soon!</p>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <h3>MC Server</h3>
    <p>Best Minecraft server with custom ranks</p>
  </div>

  <!-- SCRIPT -->
  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>

</body>
</html>

</body>
</html>
