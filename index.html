<!DOCTYPE html>
<html>
<head>
  <title>MC Server Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0b1a12;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #0f2a1d;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px;
      border-radius: 8px;
    }

    .login-btn {
      background: #22c55e;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* HERO */
    .hero {
      height: 180px;
      background: url('https://images.unsplash.com/photo-1606112219348-204d7d8b94ee') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }

    .hero h1 {
      margin: 0;
      font-size: 24px;
    }

    .hero p {
      font-size: 14px;
      opacity: 0.8;
    }

    /* CARD */
    .container {
      padding: 15px;
    }

    .card {
      background: #12271c;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      margin-top: 15px;
    }

    /* FOOTER */
    .footer {
      text-align: center;
      padding: 25px 15px;
      background: #0f2a1d;
      margin-top: 30px;
    }

  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png">
      <b>MC Server</b>
    </div>

    <div class="login-btn">Login</div>
  </div>

  <!-- HERO -->
  <div class="hero">
    <div>
      <h1>Server Ranks</h1>
      <p>Unlock exclusive perks and kits</p>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="container">
    <div class="card">
      <h2>No ranks available yet</h2>
      <p>Check back soon!</p>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <h3>MC Server</h3>
    <p>Best Minecraft server with custom ranks</p>
  </div>

</body>
</html>
